---
name: commit

on:
  push:


jobs:
  build:
    name: buid_and_test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build_and_setup
        run: make build setup
      - name: up
        run: make up
      - name: test
        run: |
          sleep 5
          make test
  
  deploy-development:
    if: github.ref == 'refs/heads/develop'
    name: deploy (development)
    environment: development
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      APP_URL: https://wordpress-dev-datagov.app.cloud.gov
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        uses: usds/cloud-gov-cli@master
        with:
          command: push wordpress --vars-file vars.development.yml --strategy rolling
          org: gsa-datagov
          space: development
          user: ${{secrets.CF_SERVICE_USER}}
          password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        run: curl --fail --silent ${APP_URL}/api/action/status_show?$(date +%s)

  deploy-staging:
    if: github.ref == 'refs/heads/main'
    name: deploy (staging)
    environment: staging
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      APP_URL: https://wordpress-stage-datagov.app.cloud.gov
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        uses: usds/cloud-gov-cli@master
        with:
          command: push wordpress --vars-file vars.development.yml --strategy rolling
          org: gsa-datagov
          space: staging
          user: ${{secrets.CF_SERVICE_USER}}
          password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        run: curl --fail --silent ${APP_URL}/api/action/status_show?$(date +%s)
      
  deploy-production:
    if: github.ref == 'refs/heads/main'
    name: deploy (production)
    environment: production
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      APP_URL: https://wordpress-prod-datagov.app.cloud.gov
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        uses: usds/cloud-gov-cli@master
        with:
          command: push wordpress --vars-file vars.production.yml --strategy rolling
          org: gsa-datagov
          space: prod
          user: ${{secrets.CF_SERVICE_USER}}
          password: ${{secrets.CF_SERVICE_AUTH}}
      - name: smoke test
        run: curl --fail --silent ${APP_URL}/api/action/status_show?$(date +%s)